<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./client.js"></script>
        <link rel="stylesheet" type="text/css" href="./client.css">
    </head>
    <body>
        <div class="toparea">
            <div class="toptitle">
                <p>Book of Grades</p>
            </div>
            <div class="navbar">
                <div class="navitem" id="nav_home" style="">
                    <p class="noselect">home</p>
                </div>
                <div class="navitem" id="nav_students">
                    <p class="noselect">students</p>
                </div>
                <div class="navitem" id="nav_classes">
                    <p class="noselect">classes</p>
                </div>
            </div>
        </div>
        <div id="content" class="content">
            <div id="tab_students" style="display:none;">
                <div id="stdnt_navbar" class="sub_navbar">
                    <div id="stdnt_nav_create" class="sub_navitem">
                        <p class="noselect">create</p>
                    </div>
                    <div id="stdnt_nav_get" class="sub_navitem">
                        <p class="noselect">get</p>
                    </div>
                    <div id="stdnt_nav_list" class="sub_navitem">
                        <p class="noselect">list</p>
                    </div>
                </div>
                <div id="stdnt_content" class="sub_content">
                    <div id="stdnt_tab_create" style="display:block;">
                        <input type="text" name="student name" placeholder="full name" id="stdnt_cname"><br>
                        <input type="text" name="student age" placeholder="age" id="stdnt_age"><br>
                        <input type="button" value="create student" id="stdnt_create"><br>
                    </div>
                    <div id="stdnt_tab_get" style="display:none;">
                        <input type="text" name="student name" placeholder="full name" id="stdnt_gname"><br>
                        <input type="button" value="get student" id="stdnt_get">
                    </div>
                    <div id="stdnt_tab_list" style="display:none;">

                    </div>
                </div>
            </div>
            <div id="tab_home" style="display:block;">
                <p class="tabtitle">home</p>
            </div>
            <div id="tab_classes" style="display:none;">
                <p class="tabtitle">classes</p>
            </div>
        </div>
    </body>
</html>
